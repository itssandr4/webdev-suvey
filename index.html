<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Classroom Feedback Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      background-image: url("final design school survey.jpg");
      background-size: cover;
      background-repeat: repeat;
      padding: 25px;
      margin-top: 20px;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
      background-color: rgba(255,255,255,0.8);
    }

    textarea { resize: vertical; }

    .radio-group,
    .checkbox-group { margin-top: 10px; }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background-color: #333; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.9);
      font-size: 14px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }

    #popup, #resetPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      z-index: 999;
    }

    @media (max-width: 768px) {
      .container { padding: 15px; }
      button { font-size: 12px; padding: 6px 10px; }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>
<!-- Content is truncated here for brevity -->
</body>
</html>
